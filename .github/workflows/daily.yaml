name: Daily Vocab
on:
  schedule:
    - cron: '0 1 * * *'  # 7AM IST
  workflow_dispatch:
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node app.js
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
